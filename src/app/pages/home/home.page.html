<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let e of expenses">
      <ion-label>
        <h2>{{ e.concepto }}</h2>
        <p class="muted">{{ e.fecha | date:'shortDate' }}</p>
      </ion-label>
      <div slot="end" class="end-info">
        <div class="amount">{{ e.monto | currency }}</div>
        <ion-badge [ngClass]="categoryClass(e.categoria)">{{ e.categoria }}</ion-badge>
        <ion-buttons>
          <ion-button fill="clear" color="primary" (click)="editExpense(e)">
            <p>Editar Gasto</p>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="confirmDelete(e)">
            <p>Eliminar Gasto</p>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-item>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
